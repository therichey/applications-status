<!DOCTYPE html>
<html>
  <head>
    <title>Application status</title>
    <link rel='stylesheet' href='reset.css'/>
    <link rel='stylesheet' href='style.css'/>
    <script type='text/javascript' src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.js"></script>

    <script src="javascripts/tabletop.js" type="text/javascript"></script>
    <script src="javascripts/status.js" type="text/javascript"></script>
    <script src='javascripts/script.js' type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" href="images/icon.png" />
	</head>

  <body>
    <img src="images/logo.png" alt="Merchant Square Menu logo" />
    <script id="status-template" type="text/x-handlebars-template">
       
      <ul>
      {{#each this}}
        <li class="menu-item {{status}}">
          <h3>{{type}}</h3>
          <h4>Updated on {{date}}</h4>
          <br/>
          <p>{{description}}</p>
        </li>
      {{/each}}
      </ul>
       
    </script>
  </body>
</html>
